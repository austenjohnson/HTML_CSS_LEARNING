<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
    <title>HTML5 Forms</title>

    <style>
      p {
        font-size: 1.5em;
        padding-left:42px;
      }
    </style>
  </head>

  <body>
  <p>Ampersand: &amp; &#38;</p>
  <!-- The paragraph above is how to include the safe version of characters. -->
  <p>Copyright: &copy; &#169;</p>
  <!-- Generates copyright symbol -->
  <p>Registered trademark &reg; &#174;</p>
  <!-- Generates registered trademark logo -->
  <p>Unregistered trademark &trade;</p>
  <!-- Generates unregistered trademark logo -->
  <p>&nbsp;  &#160;My sentence</p>
  <!-- Makes it so you can start over from side of page -->

  <p>Greater than: &gt; &#62;</p>
  <!-- Creates a greater than symbol -->
  <p>Less than: &lt; &#60;</p>
  <!-- Creates a less than symbol -->

  <p>Double quotes: &quot; &#34;</p>
  <!-- Creates double quotes. -->
  <p>Single quotes: &apos; &#39;</p>
  <!-- Creates single quotes. -->

  </body>

</html>
